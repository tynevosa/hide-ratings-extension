<!DOCTYPE html>
<html>
<head>
    <title>Hide ratings</title>
    <link rel="stylesheet" href="css/options.css">
</head>
<body>
    <div class="wrapper">
        <div class="toggle-item">
            <span class="txt">Hide <em>IMDB</em> ratings</span>
            <div id="imdb_toggle" class="toggle"></div>
        </div>
        <div class="toggle-item">
            <span class="txt">Hide <em>Goodreads</em> ratings</span>
            <div id="goodreads_toggle" class="toggle"></div>
        </div>

        <div id="status_box" class="alert absolute success hidden">Successfully saved options!</div>

        <footer class="credits">v.1.0 | <a href="https://github.com/ganigeorgiev/hide-ratings-extension" target="_blank">GitHub page</a></footer>
    </div>
    <script src="js/options.js"></script>
</body>
</html>
